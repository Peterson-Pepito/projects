<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .gif-container img {
            width: 150px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; 
            height: 60px; 
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            outline: none;
            user-select: none;
        }

        #yesBtn {
            background-color: #2ed573;
            color: white;
            box-shadow: 0 5px 0 #26af61;
            transition: transform 0.2s;
        }

        #yesBtn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        #noBtn {
            background-color: #ff4757;
            color: white;
            box-shadow: 0 5px 0 #e04050;
            position: absolute; /* Allows free movement */
            
            /* Initial state: Fast movement (no transition) */
            transition: none; 
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }
    </style>
</head>
<body>
    <a href="../index.html" 
    style="position: fixed; top: 20px; left: 20px; z-index: 100; text-decoration: none; color: #ff4d6d; font-weight: bold; background: white; padding: 10px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">‚Üê Back to Portfolio</a>
    <canvas id="confetti-canvas"></canvas>

    <div class="card">
        <h1 id="mainMessage">Will you be my Valentine?</h1>
        
        <div class="gif-container">
            <img id="mascot" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QyZXZ2cXZ4ZmF4ZnhwYXF4amV4cW14bW14aW14amV4cW14bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainMessage = document.getElementById('mainMessage');
        const mascot = document.getElementById('mascot');

        // --- NEW LOGIC: Fatigue System ---
        let hoverCount = 0;

        noBtn.addEventListener('mouseover', () => {
            hoverCount++;
            
            // 1. Slow down logic
            if (hoverCount < 5) {
                // Attempts 0-4: Teleport instantly (Impossible to catch)
                noBtn.style.transition = "none"; 
                moveButton();
            } else if (hoverCount < 10) {
                // Attempts 5-9: Add a slight glide (Hard to catch)
                noBtn.style.transition = "all 0.3s ease";
                moveButton();
            } else if (hoverCount < 15) {
                // Attempts 10-14: Move very slowly (Easy to catch)
                noBtn.style.transition = "all 1s ease";
                moveButton();
            } else {
                // Attempts 15+: The button gives up. It stops moving.
                noBtn.innerText = "Okay fine...";
                noBtn.style.transform = "scale(0.9)";
            }
        });

        // 2. Alert Logic
        noBtn.addEventListener('click', () => {
            alert("Why are you being so difficult? üò≠ Just click Yes!");
            // Reset the button so they have to chase it again if they dismiss alert
            hoverCount = 0; 
            noBtn.innerText = "NO";
        });

        function moveButton() {
            // Calculate random position within viewport
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * (maxX - 100) + 50; 
            const randomY = Math.random() * (maxY - 100) + 50;

            noBtn.style.position = 'fixed'; // Break out of flow
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // --- SUCCESS LOGIC ---
        yesBtn.addEventListener('click', () => {
            mainMessage.innerText = "Yay! I knew it! I Wuv U! ‚ù§Ô∏èü•π";
            mascot.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWMxd3Vqemt0NzRjOG03dmN0dWJpcjZ0eWJpeHduc3FkczV2OGJ4biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IfPE0x5gfa5ctKpph6/giphy.gif"; //FlightReacts Tongue Out Emote
            document.querySelector('.btn-container').style.display = 'none';
            startConfetti();
        });

        // --- CONFETTI ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function startConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p) => {
                p.y += p.speedY; p.x += p.speedX;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
